<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"   lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<th:block th:replace="~{layout::setFragment(~{this::content})}">


    <th:block th:fragment="content">
        <h1>Member list</h1>
        <div class="container text-center">
        <div class="mt-4 p-5 rounded">

            <div class="row">
                <div class="col" th:each="mvo:${list}">
                    <div class="card" style="width: 18rem;">
                       <img src="../image/아인슈타인.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">닉네임 : [[${mvo.nickName}]]</h5>
                            <p class="card-text">이메일 : [[${mvo.email}]]</p>
                            <p class="card-text">계정생성일 : [[${mvo.regAt}]]</p>
                            <p class="card-text">마지막 로그인 : [[${mvo.lastLogin}]]</p>
                            <div class="mb-3">
                                <span class="badge text-bg-warning" th:each="authList:${mvo.authList}">[[${authList.auth}]]</span>
                            </div>
                            <a th:href="@{/member/modify}" class="btn btn-primary"> 회원정보수정</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </th:block>
</th:block>
</html>
