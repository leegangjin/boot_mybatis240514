<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"   lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<th:block th:replace="~{layout::setFragment(~{this::content})}">


    <th:block th:fragment="content">


<div  class="container-md" th:with="auth=${#authentication.getPrincipal()}" >
    <h1>Member Modify Page</h1>



    <form action="/member/modify" method="post">






            <div class="mb-3">
                <label for="e" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="e" placeholder="E-mail입력..."
                       name="email" th:value="${auth.mvo.email}">
            </div>


            <div class="mb-3">
                <label for="p" class="form-label">PassWord</label>
                <input type="password" class="form-control" id="p" placeholder="********" name="pwd"
                     >
            </div>
            <div class="mb-3">
                <label for="n" class="form-label">NickName</label>
                <input type="text" class="form-control" id="n" placeholder="이름 입력..." name="nickName"
                       th:value="${auth.mvo.nickName}">
            </div>




            <button type="submit" class="btn btn-primary">수정</button>
            <a th:href="@{/member/delete(email=${auth.mvo.email })}">
                <button type="button" class="btn btn-danger" onclick="removePopup()">회원탈퇴</button> </a>


    </form>

</div>
    </th:block>
</th:block>
</html>









<script type="text/javascript">

    function removePopup() {

        if(confirm("삭제를 정말로 하시겠습니까?")){

        }else{
            event.preventDefault();
        }

    }

</script>
